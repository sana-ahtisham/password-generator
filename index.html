<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="">            
            <h1 class="text-center mb-4">Password Generator</h1>
            <div class="mb-3 row">
                <div class="col-9">
                    <span class="position">
                    <input type="password" placeholder="password" class="form-control passcode" id="passwordField">
                   <img src="hidden.png" alt="" onclick="togglePassword()" width="16px" class="eye-left"></span>
                </div>
                <div class="col-3 d-flex justify-content-end">
                    <button id="copy" class="btn button">Copy</button>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-12 d-flex justify-content-between align-items-center">
                    <input type="range" id="range" min="1" max="100" class="form-range" style="width: 70%;">
                    <span id="rangeValue" style="width: 20%; text-align: right;">10</span> 
                </div>
            </div>
            <div class="mb-3 row">
                <label for="length" class="col-10 col-form-label">Length:</label>
                <div class="col-2">
                    <input type="number" value="10" min="4" max="100" class="form-control length px-2" id="length" style="background-color: rgb(225, 218, 211);">
                </div>
            </div>
            

            <div class="mb-3 row">
                <label for="symbols" class="col-6 col-form-label">Symbols (! " # $ % & ' ( ) * + , - . / : ; < = > ? @ [ \ ] ^ _ ` { | } ~)</label>
                <div class="col-6 d-flex justify-content-end">
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="uppercase" class="col-6 col-form-label">Include Uppercase (A-Z)</label>
                <div class="col-6 d-flex justify-content-end">
                    <input type="checkbox" id="uppercase" checked>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="lowercase" class="col-6 col-form-label">Include Lowercase (a-z)</label>
                <div class="col-6 d-flex justify-content-end">
                    <input type="checkbox" id="lowercase" checked>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="numbers" class="col-6 col-form-label">Include Numbers (0-9)</label>
                <div class="col-6 d-flex justify-content-end">
                    <input type="checkbox" id="numbers" checked>
                </div>
            </div>

            <div class="text-center">
                <button class="btn button" id="generatebtn">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
